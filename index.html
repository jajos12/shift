<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first viewport: no zoom, fit to screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- PWA / mobile-browser hints -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="SHIFT â€” A dimension-swapping pixel art platformer" />
    <title>SHIFT â€” Dimension Platformer</title>
    <style>
      /* ============================
         CSS Reset & Mobile-Safe Layout
         ============================
         Games need pixel-perfect control. We remove all browser default
         margins/padding. On mobile we also prevent all default touch
         behaviors like pull-to-refresh and pinch-to-zoom.
      */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;         /* No scrollbars â€” the game IS the page */
        background: #0a0a0f;
        /* Prevent ALL default touch behaviors (pull-to-refresh, zoom, etc.) */
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        /* Prevent elastic overscroll on iOS Safari */
        overscroll-behavior: none;
        -webkit-overflow-scrolling: auto;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        /* Use dvh (dynamic viewport height) for mobile browsers that
           hide/show the address bar. Falls back to vh for older browsers. */
        min-height: 100vh;
        min-height: 100dvh;
      }

      #game-container {
        /* Phaser will inject a <canvas> element inside this div */
        position: relative;
        /* On mobile, prevents long-press context menu on the canvas */
        -webkit-touch-callout: none;
      }

      /* Landscape orientation hint for mobile users in portrait */
      @media (orientation: portrait) and (max-width: 768px) {
        #rotate-hint {
          display: flex !important;
        }
      }

      #rotate-hint {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(10, 10, 15, 0.95);
        color: #44ddff;
        font-family: monospace;
        font-size: 18px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 16px;
        text-align: center;
        padding: 20px;
      }
      #rotate-hint .icon {
        font-size: 48px;
        animation: rotateHint 2s ease-in-out infinite;
      }
      @keyframes rotateHint {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(90deg); }
      }
    </style>
  </head>
  <body>
    <!-- Landscape orientation hint overlay -->
    <div id="rotate-hint">
      <div class="icon">ðŸ“±</div>
      <div>Rotate your device to<br><strong>landscape</strong> for the best experience</div>
    </div>

    <!-- 
      GAME DEV NOTE: The Game Container
      Phaser creates a <canvas> element and injects it here.
      The canvas is where ALL rendering happens â€” every sprite,
      tile, particle, and UI element is drawn onto this single canvas.
    -->
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
